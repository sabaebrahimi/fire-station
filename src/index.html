<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <!-- temprature part -->
      <div class="temprature-humidity">
        <div>
          <h5>Inside</h5>
          <h6>Temp and Humidity</h6>
          <div>
            <span>42F</span>
            <span>10C</span>
          </div>
        </div>
        <div>
          <h5>Outside</h5>
          <h6>Temp and humidity</h6>
          <span>42F</span>
          <span>10C</span>
        </div>
      </div>
      <!-- situation part -->
      <div class="situation">
        <div>
          <!-- some icon -->
          <span>Situation</span>
        </div>
        <!-- situation -->
        <div>
          Normal
        </div>
      </div>
      <!-- icons part -->
      <div class="icons">
        <div class="icon1">
          Battery
        </div>
        <div class="icon2">
          Bluetooth connected
        </div>
        <div class="icon3">
          Free fall
        </div>
        <div class="icon4">
          walking
        </div>
      </div>
      <!-- charts -->
      <div class="chart-container">
        <!-- heart rate -->
        <div class="chart1">
          <h4><span>PPG</span><span>075</span></h4>
        </div>
        <!-- CO -->
        <div class="chart2">
          <h4><span>CO</span><span>52%</span></h4>
        </div>
        <!-- H2S -->
        <div class="chart3">
          <h4><span>H<sub>2</sub>S</span><span>61%</span></h4>
        </div>
        <!-- Combust -->
        <div class="chart4">
          <h4><span>COMBUST</span><span>98%</span></h4>
        </div>
      </div>
    </div>
  </body>
</html>
